<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NY Times Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="title">Enter Your Search Here</h1>
    <span id="length"></span>
    <span id="desc"></span>
    <main>
      <div class="left" id="left">
        <img src="images/New-York-Times-logo.png" alt="New York times logo" />
        <div class="searchArea">
          <input
            type="text"
            id="textInput"
            required
            placeholder="What article are you looking for"
          />
          <button type="buttom" onclick="submitForm()">search</button>
        </div>
      </div>
      <div class="right" id="right">
        <span id="result"></span>
      </div>
    </main>
  </body>
</html>
